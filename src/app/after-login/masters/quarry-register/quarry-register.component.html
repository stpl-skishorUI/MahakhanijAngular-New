<div id="buttonbar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <a class="navbar-brand">
                    Masters > Quarry Register
                </a>
            </div>
            <div class="col-sm-8 text-end">
                <button class="btn btn-edit me-2" type="button"><i class="far fa-edit me-2"></i>Edit</button>
                <button class="btn btn-clear me-2" type="button"><i class="fas fa-times me-2"></i>Clear</button>
                <button class="btn btn-main" type="button"><i class="fas fa-upload me-2"></i>Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid p-0">
    <div class="row">
        <div class="col-sm-4" id="formcontainer">
            <div class="card">
                <div class="card-header">
                    Quarry Registration
                    <span class="float-end small text-danger">* marked fields are mandetory.</span>
                </div>
                <div class="card-body">
                    <div class="mb-2 row g-0">
                        <label for="txtQuarryName" class="col-sm-4 col-form-label">Quarry Name<span
                                class="text-danger ms-1">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" id="txtQuarryName" class="form-control" placeholder="Quarry Name">
                        </div>
                    </div>
                    <div class="mb-2 row g-0">
                        <label for="ddlPlotLocation" class="col-sm-4 col-form-label">Plot Location<span
                                class="text-danger ms-1">*</span></label>
                        <div class="col-sm-8">
                            <ngx-select [allowClear]="true" [items]="items" placeholder="Select Plot Location">
                            </ngx-select>
                        </div>
                    </div>
                    <div class="mb-2 row g-0">
                        <label for="txtRiverCoastName" class="col-sm-4 col-form-label">River/Coast Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="txtRiverCoastName" class="form-control"
                                placeholder="River/Coast Name">
                        </div>
                    </div>
                    <div class="mb-2 row g-0">
                        <label for="ddlPlotOwnership" class="col-sm-4 col-form-label">Plot Ownership</label>
                        <div class="col-sm-8">
                            <select class="form-select">
                                <option value="">Select Plot Ownership</option>
                                <option>Government</option>
                                <option>Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-2 row g-0">
                        <label for="ddlPlotOwnership" class="col-sm-4 col-form-label">Government</label>
                        <div class="col-sm-8">
                            <select class="form-select">
                                <option value="">Select Government</option>
                                <option>Central</option>
                                <option>State</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-2 row g-0">
                        <label for="ddlDepartment" class="col-sm-4 col-form-label">Department</label>
                        <div class="col-sm">
                            <ngx-select [allowClear]="true" [items]="items" placeholder="Select Department">
                            </ngx-select>
                            
                        </div>
                        <div class="col-sm-auto ms-1">
                            <button class="btn btn-main" type="button"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
